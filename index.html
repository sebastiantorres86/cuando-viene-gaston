  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #87ceeb, #ffcccb);
      height: 100vh;
      display: flex;
      flex-direction: column;

  </style>

<body>
  <h1>Falta para que venga GastÃ³n a la Argentina ðŸ‡¦ðŸ‡·</h1>
  <div id="countdown">Cargando...</div>

  <script>
    const targetDate = new Date("2025-01-07T00:00:00-03:00"); // Fecha de llegada

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "Â¡GastÃ³n ya estÃ¡ en Argentina! ðŸŽ‰";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
